# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitplanpro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Temporarily disable schema validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.schema_validation.enabled=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog-master.xml
spring.liquibase.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.fitplanpro=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Security Configuration
security.jwt.token.secret-key=your_jwt_secret_key_here_make_it_very_long_and_secure
security.jwt.token.expire-length=86400000

# Cache Configuration
spring.cache.type=simple
# Enable Redis by changing to 'redis' and configuring Redis properties
# spring.cache.type=redis
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.password=
# spring.cache.redis.time-to-live=3600000

# AI Service Configuration
fitplan.ai.openai.api-key=your_openai_api_key_here
fitplan.ai.openai.model=gpt-4-turbo
fitplan.ai.openai.timeout=30
fitplan.ai.claude.api-key=your_claude_api_key_here
fitplan.ai.claude.model=claude-3-5-sonnet
fitplan.ai.cache.enabled=true

# File Storage Configuration
fitplan.storage.location=uploads
fitplan.storage.allowed-types=jpg,jpeg,png
fitplan.storage.max-file-size=5MB

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600
spring.messages.fallback-to-system-locale=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.time-zone=UTC

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.packages-to-scan=com.fitplanpro.controller